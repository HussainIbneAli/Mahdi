"تو برای من عزیزی،خودم همیشه مراقبتم",
"اونی که همیشه حواسش به توهست منم مهدیِ فاطمه",
"اونی که همیشه مراقبته منم ولی باز که مشکلی واست پیش میاد میری سراغ بقیه ،نکن این کارو به من بَر میخوره ،آخه تا من هستم چرا بقیه",
"تا منو داری رو بقیه حساب نکن، من بی توقع دوستت دارم و کمکت میکنم",
"کنترول همه ی زندگیت دستِ منه، برای حل مشکلت نرو سراغ بقیه اول بیا پیش خودم",
"کنترول زندگیت تو دستای منه ولی مشکلی که واست پیش میاد میری سراغ بقیه، نکن این کارو من خیلی ناراحت میشم",
"دوست دارم برا حل همه ی مشکلاتت رو من حساب کنی",
"برای حل مشکلاتت رو منِ مهدی فاطمه حساب کن،باور کن جز خوبی چیزی اَزَم نمیبینی",
"مهدی فاطمه خیلی به فکرته"
    ];

    function handleButtonClick() {
      showRandomSentence();
    }

    function showRandomSentence() {
      const paper = document.getElementById('paper');
      const sentence = document.getElementById('sentence');
      const randomIndex = Math.floor(Math.random() * sentences.length);
      sentence.innerHTML = sentences[randomIndex].replace(/مهدی/g, "<span class='mahdi'>مهدی</span>");
      paper.style.display = 'block';
      paper.style.width = Math.min(600, sentence.textContent.length * 12) + 'px';
    }
  </script>
  <audio id="background-music" src="mahdi.mp3" loop></audio>

  <script>
    const music = document.getElementById('background-music');
    let musicStarted = false;

    function handleButtonClick() {
      if (!musicStarted) {
        music.play();
        musicStarted = true;
      }
      showRandomSentence();
    }
  </script>
